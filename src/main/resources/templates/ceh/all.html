<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все цехи</title>
</head>
<body>

<div>
    <a th:href="@{/}">Вернуться назад</a>
</div>
<br/>

<div align="center">
    <a href="/ceh/newceh">Создать цех</a>
</div>

</body>
</html>
