<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все шкафы</title>
</head>
<body>

<div>
    <a th:href="@{/}">Вернуться назад</a>
</div>
<br/>
<hr/>
<div align="center" th:each="closet : ${closets}">
    <a th:href="@{/closet/{id}(id=${closet.getId()})}"
       th:text="${closet.getName()}">closet</a>
</div>

<br/>
<hr/>
<div align="center">
    <a href="/closet/new">Создать шкаф</a>
</div>



</body>
</html>
